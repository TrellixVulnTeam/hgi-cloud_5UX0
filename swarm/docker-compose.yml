
version: '3.5'

# Compose has commands for managing the whole lifecycle of your application:

# Start, stop, and rebuild services
# View the status of running services
# Stream the log output of running services
# Run a one-off command on a service

services:
  backend:
    image: mercury/openstack_report_backend:prod
    ports:
      - "3000:3000"
    secrets:
      - source: backend_secret
        target: /app/hgi-openrc.sh
      - source: tenants_secret
        target: /app/tenants_conf.yml
    networks: [app]

  frontend:
    image: mercury/openstack_report_frontend:prod
    depends_on:
      - backend
    command: "npm run serve -- --mode production"
    networks: [app]

  weaver:
    image: mercury/hgi-weaver:1.1.3
    secrets:
      - source: weaver_secret
        target: /srv/shiny-server/weaver/config.yml
      - source: weaver_secret
        target: /srv/shiny-server/spaceman/config.yml
    networks: [app]

  login-page:
    image: mercury/auth-login-page
    ports:
      - "9000:9000"
    networks: [app]

  nginx-ldap-auth-daemon:
    image: mercury/nginx-ldap-auth-daemon:test
    ports:
      - "8888:8888"
    networks: [app]

  gwas-frontend:
    image: mercury/gwasplots:1.0
    ports:
      - "3001:8080"
    environment:
      - NODE_ENV=production
    configs:
      - source: gwas_whitelist
        target: /usr/src/app/whitelist.js
    command: "node server.js"
    depends_on:
      - gwas-db
    networks: [app]

  gwas-db:
    image: mongo:bionic
    volumes:
      - gwasdb:/data/db
    networks: [app]
    deploy:
      placement:
        constraints:
          - "node.role==manager"
  nginx:
    image: nginx
    ports:
      - "443:443"
      - "80:8080"
    depends_on:
      - gwas-frontend
      - frontend
      - backend
      - weaver
      - login-page
      - nginx-ldap-auth-daemon
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
      - source: ssl_cert
        target: /etc/ssl/certs/apps_hgi_sanger_ac_uk-cert.pem
      - source: ssl_key
        target: /etc/ssl/private/apps_hgi_sanger_ac_uk-key.pem
    networks: [app]

volumes:
  gwasdb:
    driver: local

secrets:
   backend_secret:
      file: hgi-openrc.sh
   weaver_secret:
      file: config.yml
   tenants_secret:
      file: tenants_conf.yml

configs:
   nginx_config:
      file: nginx.conf
   ssl_cert:
      file: apps_hgi_sanger_ac_uk-cert.pem
   ssl_key:
      file: apps_hgi_sanger_ac_uk-key.pem
   gwas_whitelist:
      file: gwas_whitelist.js

networks:
  app:
    ipam:
      driver: default
