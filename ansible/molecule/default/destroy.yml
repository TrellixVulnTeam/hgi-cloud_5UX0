---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Read metadata from file
      include_vars:
        file: ../../molecule/default/metadata.yml
        name: metadata

    - name: Destroy molecule instance
      os_server:
        state: absent
        terminate_volume: yes
        name: "{{ metadata['datacentre'] }}-{{ metadata['os_release'] }}-{{ metadata['programme'] }}-{{ metadata['env'] }}-instance-{{ metadata['deployment_name'] }}-{{ item.role }}-{{ item.name }}"
      with_items: "{{ molecule_yml.platforms }}"
