---
dependency:
  name: galaxy
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: default
    image: eta-hgi-image-hail-base-0.0.9
    flavor: o2.medium
    role: hail-volume
provisioner:
  name: ansible
  options:
    vault-id: ../../../../vault_password.txt
    extra-vars: "{\"spark_master_external_address\": \"127.0.0.1\"}"
  lint:
    name: ansible-lint
  playbooks:
    create: ../../../../molecule/default/create.yml
    destroy: ../../../../molecule/default/destroy.yml
    converge: ../../../../molecule/default/converge.yml
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
