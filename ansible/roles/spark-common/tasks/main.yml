---
- name: Ensure spark-master address is set in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ extra_user_data['spark_master_address'] }} spark-master"
  when: extra_user_data["spark_master_address"] is defined and extra_user_data["spark_master_address"] != ''

- name: Configure Spark environment
  template:
    src: spark-env.sh.j2
    dest: "{{ spark_home }}/conf/spark-env.sh"
    owner: "{{ spark_user_name }}"
    group: "{{ spark_group_name }}"
  tags: ["config"]

- name: Configure Spark defaults
  template:
    src: spark-defaults.conf.j2
    dest: "{{ spark_home }}/conf/spark-defaults.conf"
    owner: "{{ spark_user_name }}"
    group: "{{ spark_group_name }}"
  tags: ["config"]

- name: Configure Spark log4j properties
  template:
    src: log4j.properties.j2
    dest: "{{ spark_home }}/conf/log4j.properties"
    owner: "{{ spark_user_name }}"
    group: "{{ spark_group_name }}"

- name: Tune sysctl parameters for Spark
  become: yes
  sysctl:
    state: present
    name: "{{ param.name }}"
    value: "{{ param.value }}"
    sysctl_file: /etc/sysctl.conf
  loop: "{{ spark_sysctl_params }}"
  loop_control:
    loop_var: param

- name: Install Spark services
  template:
    src: "spark.service.j2"
    dest: "/etc/systemd/system/spark-{{ service }}.service"
    owner: root
  become: yes
  loop:
    - master
    - slave
  loop_control:
    loop_var: service

- name: Ensure Spark services are disabled at this stage
  service:
    name: "spark-{{ service }}"
    enabled: no
    state: stopped
  become: yes
  loop:
    - master
    - slave
  loop_control:
    loop_var: service
